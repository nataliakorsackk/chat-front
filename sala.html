<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="salas.html">Voltar à Página Principal</a>
    </nav>

    <div class="container ">
        <h1 class="text-white text-center my-4">Amantes do JS</h1>
        <div class="chat-container">
            <div class="chat-messages">
                <div class="message">
                    <strong>Diego:</strong> Olá, alunos! Hoje é a data da entrega do chat
                </div>
                <div class="message">
                    <strong>Laura:</strong> Ok, chefe!
                </div>
                
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Digite sua mensagem...">
                <button type="button">Enviar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
